apply plugin: 'com.android.application'


java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}


def apikeyPropertiesFile = rootProject.file("keys.properties")
def apikeyProperties = new Properties()
apikeyProperties.load(new FileInputStream(apikeyPropertiesFile))


android {
    namespace 'com.cherrydev.airsend'

    signingConfigs {
        release {
            storeFile file(apikeyProperties['keystoreLocation'])
            storePassword apikeyProperties['keystorePw']
            keyPassword apikeyProperties['keyPw']
            keyAlias 'key0'
        }
    }
    compileSdkVersion 33
    buildToolsVersion '30.0.3'

    defaultConfig {
        configurations.all {
            resolutionStrategy { force 'androidx.core:core:1.6.0' }
        }
        applicationId "com.cherrydev.airsend"
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 8
        versionName "8.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"


        buildConfigField("String", "CERT_KEY", apikeyProperties['CERT_KEY'])

        testOptions {
        // so espresso doesn't wait arbitrary amount of time and crash
            animationsDisabled = true
        }
    }

    buildTypes {
        debug {
            signingConfig debug.signingConfig

            // this enables instrumented test coverage reporting
            testCoverageEnabled = true

            //debuggable true
            shrinkResources false
            minifyEnabled false
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true

        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    testOptions {
        execution 'ANDROIDX_TEST_ORCHESTRATOR'

        unitTests.all {
            useJUnitPlatform()
        }
    }

    packagingOptions {
        resources.excludes.add("META-INF/*")
    }

    buildFeatures {
        viewBinding true
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':AirSendCore')
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'


    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.4.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.4.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'


    //region  *******************************
    implementation 'xmlpull:xmlpull:1.1.3.4d_b4_min'


    testImplementation "org.junit.vintage:junit-vintage-engine:5.7.1"


    // jUnit
